<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7372d0d14b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Generate a <br/><span>Random Password</span><span id="emoji">&#128526;</span></h1>
        <div class="display">
            <div class="input-container">
                <input type="text" id="password" placeholder="Password" readonly>
                <div id="cross-icon"><i class="fa-solid fa-xmark"></i></div>
                <img src="images/copy.png" id="copy-btn">
            </div>
            <button id="generateBtn"><img src="images/generate.png">Generate</button>
        </div>

        <div class="check-boxes">
            <div>
                <input type="checkbox" id="check-box1" checked >
                <label for="check-box1">ABC</label>
            </div>
    
            <div>
                <input type="checkbox" id="check-box2" checked>
                <label for="check-box2">abc</label>
            </div>
    
            <div>
                <input type="checkbox" id="check-box3" checked>
                <label for="check-box3">123</label>
            </div>
    
            <div>
                <input type="checkbox" id="check-box4" checked>
                <label for="check-box4">#$*</label>
            </div>
        </div>

        <p id="message">*Please select at least one checkbox</p>

        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
